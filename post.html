<body>
<div class="zaly_container">
    <div class="zaly_jump zaly_jump_wx" style="position: relative; display: none;">
        <div class="zaly_header_tip margin-top3" style="margin-left: 3rem;">
            请点击右上角<img src="./static/goto/wx_pointer.png" style="width: 3rem;height:1rem;">
            <img src="./static/goto/arrow.png" style="width:5rem;height:4rem;position: absolute;right:3rem;top:0rem;">
        </div>
        <div class="zaly_header_tip">
            在弹出的菜单中，选择“<span>Safari中打开</span>”
        </div>
        <div class="zaly_site_tip_div">
            <div class="zaly_site_tip">
                你即将访问<br><span>localhost</span>
            </div>

        </div>
        <div class="zaly_site_tip_div">
            <img style="width: 23rem;height:39rem;" src="" />
        </div>
    </div>
    <div class="zaly_jump zaly_jump_browser" style="display: block;">
        <img src="./static/goto/app_download_bg.png" style="width:100%; height:31rem;">
        <img src="./static/goto/app_download.png"
             style="width:20rem; height:20rem;position: absolute; top:9rem;left:0;right:0;margin: 0 auto;">

        <div style="text-align: center;">
            <button class="download_app">下载</button>
            <button class="open_app">打开</button>
        </div>
        <input type="hidden" value="" class="jumpUrl">
    </div>

</div>

<script src="./static/goto/jquery.min.js"></script>
<script>
    function isWeixinBrowser() {
        return /micromessenger/.test(navigator.userAgent.toLowerCase())
    }

    if (isWeixinBrowser()) {
        $(".zaly_jump_wx")[0].style.display = "block";
        $(".zaly_jump_browser")[0].style.display = "none";
    } else {
        $(".zaly_jump_wx")[0].style.display = "none";
        $(".zaly_jump_browser")[0].style.display = "block";
    }

    function isPc() { //detection PC and Mobile
        if (!(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) && !isWeixinBrowser()) {
            var jumpUrl = $(".jumpUrl").val();
            if (jumpUrl) {
                window.location.href = jumpUrl;
            }
        }
    }

    isPc();

    function getOsType() {
        var clientType;
        var u = navigator.userAgent;
        if (u.indexOf('Android') > -1) {
            clientType = 'Android';
        } else if (u.indexOf('iPhone') > -1) {
            clientType = 'IOS';
        } else {
            clientType = "PC";
        }
        return clientType;
    }

    $(document).on("click", ".download_app", function () {
        var clientType = getOsType();
        if (clientType == "IOS") {
            window.location.href = "https://www.imkola.com";
            return;
        }
        window.location.href = "https://www.imkola.com";
    });

    $(document).on("click", ".open_app", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('post_id');
        console.log("post_id=" + postId);

        window.location.href = "imkola://app.imkola.com/mobile/?goto=post&post_id=" + postId;
    });

</script>


</body>
